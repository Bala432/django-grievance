{% extends "login_page.html" %}
{% block content %}

    <form method="post">

        {% csrf_token %}
        <p>Are you sure to delete the post ?</p>

        <input type="submit" value="Delete" class="btn btn-danger btn-large">
        <a href="{% url 'post_detail' username=user.username pk=object.pk %}" class="btn btn-large btn-default">Cancel</a>


    </form>

{% endblock %}
